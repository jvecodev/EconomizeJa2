<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>EconomizeJa</title>

<body>
  <nav class="py-2 bg bg-light border-bottom" id="nav">
      <div class="container d-flex justify-content-center align-items-center">
        <ul class="nav me-auto nav-center" id="icones">
            <li class="nav-item">
              <a href="home.html" id="Logo" aria-current="page">
                <img src="images/img-logoprincipal.png" alt="Logo EconomizeJa" class="logo-img">

            </li>
        </ul>
      </div>
  </nav>

  <main class="main">

      <div class="container mt-4">
        <div class="d-flex justify-content-center mt-3">
          <select id="listaSelect" class="form-select w-50" aria-label="Selecionar lista">
            <option selected>Escolha uma lista</option>
            <option value="listas-usuarios.html">Lista de Usuários</option>
            <option value="lista-entregadores.html">Lista de Motoboys</option>
            <option value="lista-empresas.html">Lista de Estabelecimentos</option>
          </select>
          <button class="btn btn-primary ms-2" onclick="redirecionar()">Acessar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/avalicaoCliente.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
