<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="logo-container">
    <a href="home.html"><img src="images/img-logoprincipal.png" alt="Logo" class="logo" style="width: 60px;" ></a>
  </div>

  <div class="img-background">
    <img src="images/frutasVermelhas.jpg" alt="Background de Cadastro" class="img" id ="fundo">
  </div>

  <main class="main">
    <div class="container">
      <h2 id="escolha-cadastro">Escolha o tipo de cadastro</h2>
      <div id="opcoes-cadastro" class="mb-3">
        <button class="btn btn-primary" id="btn-usuario" onclick="mostrarFormulario('usuario')"   >Cadastrar Usuário</button>
        <button class="btn btn-primary" id="btn-motoboy" onclick="mostrarFormulario('motoboy')"  >Cadastrar Motoboy</button>
        <button class="btn btn-primary" id="btn-restaurante" onclick="mostrarFormulario('restaurante')" >Cadastrar Empresa</button>
      </div>

      <!-- Formulário Usuário -->
      <div id="form-usuario" class="form-container" style="display:none;">
        <form id="form-cadastro-usuario">
          <h2>Cadastro de Usuário</h2>
          <div class="mb-3">
            <input type="text" placeholder="Nome Completo" id="nome-usuario" name="nome" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Email" id="email-usuario" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <input onkeyup="validarPadraoSenha(event)" placeholder="Senha" type="password" id="senha-usuario" name="senha" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="CPF" id="cpf-usuario" name="cpf" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Endereço" id="endereco-usuario" name="endereco" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Cidade" id="cidade-usuario" name="cidade" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Telefone" id="telefone-usuario" name="telefone" class="form-control">
          </div>
          
          <!-- Botão Criar Conta -->
          <button type="button" id="btn-criar" class="btn btn-primary" onclick="cadastrarUsuario()" onclick="obterValorInput()">Criar Conta</button>

          <!-- Alertas de validação -->
          <div id="alertas-usuario" class="alertas">
            <label id="campoObrigatorio-usuario" class="labelValidacao">Os campos são obrigatórios.</label>
            <label id="senhaTamanho-usuario" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
            <label id="senhaPadrao-usuario" class="labelValidacao">A senha deve ter 1 letra maiúscula e 1 caractere especial.</label>
            <label id="emailInvalido-usuario" class="labelValidacao">Email inválido.</label>
          </div>
        </form>
      </div>

      <!-- Formulário Motoboy -->
      <div id="form-motoboy" class="form-container" style="display:none;", >
        <form id="form-cadastro-motoboy">
          <h2>Cadastro de Motoboy</h2>
          <div class="mb-3">
            <input type="text" placeholder="Nome Completo" id="nome-motoboy" name="nome" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Email" id="email-motoboy" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <input onkeyup="validarPadraoSenha(event)" placeholder="Senha" type="password" id="senha-motoboy" name="senha" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="CPF" id="cpf-motoboy" name="cpf" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Placa da Moto" id="placa-motoboy" name="placa" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="CNH" id="cnh-motoboy" name="cnh" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Telefone" id="telefone-motoboy" name="telefone" class="form-control">
          </div>
          
          <!-- Botão Criar Conta -->
          <button type="button" id="btn-criar" class="btn btn-primary" onclick="cadastrarMotoboy()">Criar Conta</button>
          
          <!-- Alertas de validação -->
          <div id="alertas-motoboy" class="alertas">
            <label id="campoObrigatorio-motoboy" class="labelValidacao">Os campos são obrigatórios.</label>
            <label id="senhaTamanho-motoboy" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
            <label id="senhaPadrao-motoboy" class="labelValidacao">A senha deve ter 1 letra maiúscula e 1 caractere especial.</label>
            <label id="emailInvalido-motoboy" class="labelValidacao">Email inválido.</label>
            <label id="telefoneInvalido-motoboy" class="labelValidacao">Telefone inválido.</label>
            <label id="cpfInvalido-motoboy" class="labelValidacao">CPF inválido.</label>
            <label id="placaInvalida-motoboy" class="labelValidacao">Placa da moto inválida.</label>
            <label id="cnhInvalida-motoboy" class="labelValidacao">CNH inválida.</label>
          </div>
        </form>
      </div>

      <!-- Formulário Restaurante -->
      <div id="form-restaurante" class="form-container" style="display:none;">
        <form id="form-cadastro-restaurante">
          <h2>Cadastro de Empresa</h2>
          <div class="mb-3">
            <input type="text" placeholder="Nome da Empresa" id="nome-restaurante" name="nome" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Email Institucional" id="email-restaurante" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <input onkeyup="validarPadraoSenha(event)" placeholder="Senha" type="password" id="senha-restaurante" name="senha" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="CNPJ" id="cnpj-restaurante" name="cnpj" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Endereço" id="endereco-restaurante" name="endereco" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Cidade" id="cidade-restaurante" name="cidade" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" placeholder="Telefone" id="telefone-restaurante" name="telefone" class="form-control">
          </div>
          
          <!-- Botão Criar Conta -->
          <button type="button" id="btn-criar" class="btn btn-primary" onclick="cadastrarEstabelecimento()">Criar Conta</button>

          <!-- Alertas de validação -->
          <div id="alertas-restaurante" class="alertas">
            <label id="campoObrigatorio-restaurante" class="labelValidacao">Os campos são obrigatórios.</label>
            <label id="senhaTamanho-restaurante" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
            <label id="senhaPadrao-restaurante" class="labelValidacao">A senha deve ter 1 letra maiúscula e 1 caractere especial.</label>
            <label id="emailInvalido-restaurante" class="labelValidacao">Email inválido.</label>
            <label id="cnpjInvalido-restaurante" class="labelValidacao">CNPJ inválido.</label>
            <label id="telefoneInvalido-restaurante" class="labelValidacao">Telefone inválido.</label>
          </div>

        </form>
      </div>
    </div>
  </main>

  <script src=""></script>
  <script src="./js/cadastro-usuario.js"></script>
  <script src="js/cadastro-entregador.js"></script>
  <script src="js/cadastro-empresa.js"></script>
  <script src="js/validar-dados.js"></script>
  <script src="js/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
