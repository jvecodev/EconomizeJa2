<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Motoboys</title>
    <link rel="stylesheet" href="css/listas.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="py-2 bg bg-light border-bottom" id="nav">
        <div class="container d-flex justify-content-center align-items-center">
            <ul class="nav me-auto nav-center" id="icones">
                <li class="nav-item">
                    <a href="home.html" id="Logo" aria-current="page">
                        <img src="images/img-logoprincipal.png" alt="Logo EconomizeJa" class="logo-img">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="containerLista">
        <h2>Lista de Motoboys</h2>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar...">
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>CPF</th>
                    <th>Placa</th>
                    <th>CNH</th>
                    <th>Telefone</th>
                    <th>Ações</th> <!-- Coluna para ações de edição e exclusão -->
                </tr>
            </thead>
            <tbody id="tabela-motoboys">
                <!-- As linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="js/lista-entregadores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
